<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Momentum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="alert on">
    </div>
    <div class="login">
        <form class="login_form on">
            <input required type="text" placeholder="What is your name?">
            <input type="submit" value="Log In">
        </form>
    </div>
    <div id="welcome">
        <h1 class="on"></h1>
    </div>
    <div class="main">
        <div class="container">
            <span class="clock_sun"></span>
            <span class="clock"></span>
            <span class="clock_sec"></span>
        </div>
        <div class="wtd">
            <form class="todo_form">
                <input type="text" placeholder="Write a To Doo and Press Enter" required>
            </form>
            <ul class="todo_list"></ul>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/bg.js"></script>
</body>

</html>
